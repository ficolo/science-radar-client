<mat-list>
  <mat-list-item *ngFor="let paper of papers; let i = index">
    <h4 mat-line><span>{{i + 1 }}.&nbsp;</span><a [attr.href]="'http://europepmc.org/abstract/' + paper.source + '/' + paper.id"
      target="_blank">{{paper.title}}</a></h4>
    <p mat-line *ngIf="paper.authors.length > 3">{{paper.authors | titlecase}}</p>
    <p mat-line>Published in {{paper.year}} and cited by {{paper.citationsCount}} articles in the dataset </p>
  </mat-list-item>
</mat-list>
